<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- preloader -->
    <div class="preloader">
        <img src="preloader.gif" alt="preloader" class="preloader_item">
    </div>

    <!-- header -->
    <header>
        <video controls muted autoplay loop class="video-container">
            <source src="video.mp4" type="video/mp4"/>
        </video>
        <h1>Video Project</h1>
        <!-- Video Switch -->
        <button class="switch-btn">
            <span>Play</span>
            <span>Pause</span>
            <span class="switch"></span>
        </button>
    </header>

    <script src="script.js"></script>
</body>
</html>
